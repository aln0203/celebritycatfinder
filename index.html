<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celebrity-Cat Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(45deg, #83a4d4, #b6fbff);
      margin: 0;
      overflow: hidden;
    }
    .container {
      text-align: center;
      animation: fadeIn 3s ease-in-out;
    }
    h1 {
      font-size: 5em;
      color: #fff;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }
    .button {
      padding: 20px 40px;
      font-size: 1.5em;
      color: white;
      background-color: #4caf50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
      animation: slideIn 2s forwards;
    }
    .button:hover {
      background-color: #45a049;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-30px);
      }
      60% {
        transform: translateY(-15px);
      }
    }
    @keyframes slideIn {
      from {
        transform: translateX(-100%);
      }
      to {
        transform: translateX(0);
      }
    }
    .cat {
      position: absolute;
      width: 200px;
      top: 50%;
      left: -150px;
      animation: catWalk 10s infinite;
    }
    @keyframes catWalk {
      0% {
        left: -150px;
      }
      50% {
        left: calc(100% - 150px);
      }
      100% {
        left: -150px;
      }
    }
    
  </style>
</head>
<body>
  <div class="container">
    <h1>Find the Celebrity-Cat!</h1>
    <a href="front.html">
        <button class="button">Get Started!</button>
    </a>
    <img src="animatedcat.gif" alt="Cat" class="cat">
  </div>
</body>
</html>
